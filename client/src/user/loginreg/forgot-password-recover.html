<template>
<section>
<div class="login-container" id="pageContent" style="padding-top: 30px;">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3  content-page">
                <div class="hpanel">
                    <div class="panel-body theForm">
                        <div class="text-danger text-center" show.bind="errorMessage != ''"><h3>Oops! ${errorMessage}</h3></div>
                        <div class="text-success text-center" show.bind="successMessage != ''"><h3>${successMessage}</h3></div>
                          
                        <form show.bind="successMessage == ''" submit.delegate="doForgotPassword()">

                            <div class="form-group">
                                <label class="control-label" for="code" t="regpages:forgotpasswordrecover.code">Code</label>
                                <input type="text" placeholder="${i18n.tr('regpages:forgotpasswordrecover.code_placeholder')}" value.bind="code" title="Code" name="code" id="code" class="form-control">
                            </div>
                            <div class="form-group col-md-12">
                                <label t="regpages:forgotpasswordrecover.password">Password</label>
                                <input type="password" id="txtPassword" value.bind="password" class="form-control" placeholder="******" name="txtPassword">
                            </div>
                            <div class="form-group col-md-12">
                                <label t="regpages:forgotpasswordrecover.password_confirm">Password confirm</label>
                                <input type="password" id="txtPassword2" value.bind="password2" class="form-control" placeholder="******" name="txtPassword2">
                            </div>
                            <button class="btn btn-success btn-block btn-send-data" t="regpages:forgotpasswordrecover.btnchange">Change</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</section>
</template>
