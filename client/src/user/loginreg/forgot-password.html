<template>
    <section>
        <div class="container">
            <div class="login-container" id="pageContent" style="padding-top: 5px;">
                <div class="row" align="center">
                    <div class="col-md-6  col-md-offset-3  content-page">
                        <div class="hpanel">
                            <div class="panel-body theForm">
                            <div class="text-danger text-center" show.bind="errorMessage != ''"><h3>Oops! ${errorMessage}</h3></div>
                            <div class="text-success text-center" show.bind="successMessage != ''"><h3>${successMessage}</h3></div>
                            <form submit.delegate="forgotPassword()">
                                <div class="form-group">
                                    <label class="control-label" for="username" t="regpages:forgotpassword.user">User (Email)</label>
                                    <input type="text" placeholder="${ i18n.tr('regpages:forgotpassword.user_placeholder') }" required value.bind="username" name="username" id="username" class="form-control">
                                </div>
                                <button class="btn btn-success btn-block btn-send-data" t="regpages:forgotpassword.btnremember">Remember</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</template>
